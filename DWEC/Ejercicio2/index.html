<!DOCTYPE html>
<html lang="es">

<head >
  <meta name="viewport" content="initial-scale=1">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Ejercicio2 DWEC</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="contentContainer">

    <div id="thing"><br></div>
</div>
</body>
<script>
var theThing = document.querySelector("#thing");
var container = document.querySelector("#contentContainer");

container.addEventListener("click", getClickPosition, false);

function getClickPosition(e) {
    var parentPosition = getPosition(e.currentTarget);
    var yPosition = e.clientY - parentPosition.y - (theThing.clientHeight / 2);

    theThing.style.top = yPosition + "px";
}
 
function getPosition(cosa) {
  var yPos = 0;
 
  while (cosa) {
    if (cosa.tagName == "BODY") {
      var yScroll = cosa.scrollTop || document.documentElement.scrollTop;
 
      yPos += (cosa.offsetTop - yScroll + cosa.clientTop);
    } else {
      yPos += (cosa.offsetTop - cosa.scrollTop + cosa.clientTop);
    }
 
    cosa = cosa.offsetParent;
  }
  return {
    y: yPos
  };
}
</script>
</html>
